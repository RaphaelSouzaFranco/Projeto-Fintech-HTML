<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodWeHave - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-black text-white">
  <div class="container text-center py-5">
    <!-- Logo -->
    <img src="../img/unnamed.png" alt="Logo GoodWeHave" class="mb-3 logo-img">

    <!-- Login Form -->
    <form>
      <!-- Login -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-black border-white text-white">
            <i class="bi bi-person"></i>
          </span>
          <input type="email" class="form-control bg-black border-white text-white" placeholder="login" id="login"
            aria-label="login" required>
        </div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-black border-white text-white">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" class="form-control bg-black border-white text-white" placeholder="senha" id="senha"
            aria-label="senha" required>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox" id="manter-conectado" aria-label="Mantenha-me conectado">
          <label for="manter-conectado">Mantenha-me conectado</label>
        </div>
        <a href="#" class="text-white text-decoration-none">Esqueci minha senha</a>
      </div>

      <!-- Botão "Entrar" com fundo preto -->
      <div class="mb-3">
        <button type="button" class="btn btn-custom">Entrar</button>
      </div>

      <!-- Social Media -->
      <h5>Faça login também com:</h5>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-white social-icon"><i class="bi bi-facebook social-icon"></i></a>
        <a href="#" class="text-white social-icon"><i class="bi bi-instagram social-icon"></i></a>
        <a href="#" class="text-white social-icon"><i class="bi bi-pinterest social-icon"></i></a>
        <a href="#" class="text-white social-icon"><i class="bi bi-twitter social-icon"></i></a>
        <a href="#" class="text-white social-icon"><i class="bi bi-envelope social-icon"></i></a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
